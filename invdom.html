<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="invdom.css">
</head>
<body onload="loadXML()">

    <h1>Product Details - Inventory Management</h1>
    <div class="CRUD">
        <button id="openForm" name="openForm" onclick="openForm()">Add</button>
    </div>
    <table id="table"></table>

    <!--Form for record input-->
    <form id='addRecordForm' class="col-sm-5">
        <h2>Enter New Record</h2>
        <div class="mb-3 mt-3">
            <label class="form-label">Name</label>
            <input type='text' name='Emp-name' id='Emp-name' class="form-control" placeholder="Enter name..">
        </div>
        <div class="mb-3 mt-3">
            <label>Age</label>
            <input type='text' name='Emp-age' id='Emp-age' class="form-control" placeholder="Enter age..">
        </div>
        <div class="mb-3 mt-3">
            <label>Salary</label>
            <input type='text' name='Emp-salary' id='Emp-salary' class="form-control" placeholder="Enter salary..">
        </div>
        <div class="mb-3 mt-3">
            <label>Email</label>
            <input type='text' name='Emp-emailid' id='Emp-emailid' class="form-control" placeholder="Enter email..">
        </div>
        <div class="mb-3 mt-3">
            <label>Phone</label>
            <input type='text' name='Emp-phonenum' id='Emp-phonenum' class="form-control" placeholder="Enter phone..">
        </div>
        <div class="mb-3 mt-3">
            <label>Designation</label>
            <input type='text' name='Emp-designation' id='Emp-designation' class="form-control" placeholder="Enter designation..">
        </div>
        <input type="button" value="Add" id="add" class="btn btn-primary" onclick="addNewRecord()">
        <input type="button" value="Close" id="close" class="btn btn-primary" onclick="closeForm()">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="domscript.js"></script>
</body>
</html>
